<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YZY VAULT</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5 mb-5">
    <h1 class="pb-3 pt-3">YZY VAULT</h1>
  </div>
  <div class="container">
    <div class="row">

      <!-- First image with cycling on hover -->
      <div class="col-md-4 d-flex flex-column align-items-center">
        <a href="https://untitled.stream/library/project/2JCX3EkMHBWJaujoeDa2Q" target="_blank">
          <img
            id="cycleImage"
            src="IMG/image1L.png"
            alt="Graduation"
            class="img-fluid rounded"
            style="height: 20rem; width: 20rem;"
          />
          <p class="p-2">GRADUATION</p>
        </a>
      </div>

      <!-- Other static images -->
      <div class="col-md-4 d-flex flex-column align-items-center">
        <a href="#">
          <img
            src="IMG/Kp14VgL2.jpeg"
            alt="Yeezus"
            class="img-fluid rounded"
            style="height: 20rem; width: 21.5rem;"
          />
          <p class="p-2">YEEZUS</p>
        </a>
      </div>

      <div class="col-md-4 d-flex flex-column align-items-center">
        <a href="#">
          <img
            src="IMG/Yandhi.png"
            alt="Yandhi"
            class="img-fluid rounded"
            style="height: 20rem; width: 20rem;"
          />
          <p class="p-2">YANDHI</p>
        </a>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
